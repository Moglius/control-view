<div id="wrapper">


        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                         <div class="row">
                            <div class="col-lg-8">
                                <h1 class="page-header">{{title}}</h1>
                            </div>
                            <div class="col-lg-4">
                                <a class="pull-right page-header no-border" href="#/users/new"><button class="btn btn-success btn-lg btn-circle" data-toggle="tooltip" data-placement="top" title="Agregar Usuario"><i class="fa fa-user-plus"></i></button></a>

                                <a class="pull-right page-header two-botton no-border" href="#/users/index2"><button class="btn btn-success btn-lg btn-circle" ng-disabled="!vm.tableParams.hasFilter()" ng-click="vm.tableParams.filter({})" data-toggle="tooltip" data-placement="top" title="Eliminar Filtro"><i class="fa fa-minus-circle"></i></button></a>



                            </div>
                        </div>

                          <div class="col-xs-12">
                                 <form name="vm.searchForm" novalidate ng-submit="vm.applyGlobalSearch()">
                                    <div class="input-group">
                                      <span class="input-group-addon">Except for...
                                        <input type="checkbox" name="inverted" ng-model="vm.isInvertedSearch" />
                                      </span>
                                      <input type="text" class="form-control" placeholder="Search term" name="searchTerm" ng-model="vm.globalSearchTerm" required />
                                      <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit" ng-disabled="vm.searchForm.$invalid">
                                          <span class="glyphicon glyphicon-search"></span>
                                      </button>
                                      </span>
                                    </div>
                                  </form>
                        </div>




                        <div class="card-panel">
                        <table ng-table="vm.tableParams" class="table" show-filter="true">

                                <tr ng-repeat="user in $data">
                                    <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                                        {{user.name}}
                                    </td>
                                    <td title="'Email'" filter="{ email: 'text'}" sortable="'email'">
                                        {{user.email}}
                                    </td>
                                    <td title="'Role'" sortable="'role'">
                                        {{user.role.name}}
                                    </td>

                                     <td>
                                        <a href="#/users/edit/{{user.id}}"><button class="btn btn-default btn-sm" ng-click="row.isEditing = true" ng-if="!row.isEditing" data-toggle="tooltip" data-placement="top" title="Editar"><span class="glyphicon glyphicon-pencil"></span></button></a>

                                         <a href="#/users/editPass/{{user.id}}"><button class="btn btn-primary btn-sm" ng-click="demo.del(row)" ng-if="!row.isEditing" data-toggle="tooltip" data-placement="top" title="Cambiar Password"><i class="fa fa-key"></i></button></a>

                                        <button class="btn btn-danger btn-sm" ng-click="demo.del(row)" ng-if="!row.isEditing"><span class="glyphicon glyphicon-trash" data-toggle="tooltip" data-placement="top" title="Eliminar"></span></button>


                                </tr>

                        </table>

                        </div>

                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

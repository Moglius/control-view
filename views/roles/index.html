<div id="wrapper">


        <!-- Page Content -->
        <div class="pading-left-right panel panel-primary">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                         <div class="row">
                            <div class="col-lg-8">
                                <h1 class="page-header"><strong>{{title}}</strong></h1>
                            </div>

                            <div class="col-lg-6">
                                     <ol class="breadcrumb pull-left page-header no-border">
                                      <li><a href="#/">Home</a></li>
                                      <li class="active">{{title}}</li>
                                    </ol>
                             </div>

                            <div class="col-lg-4">
                                <a class="pull-right page-header no-border" href="#/roles/new"><button class="btn btn-success btn-lg btn-circle" data-toggle="tooltip" data-placement="top" title="Agregar Usuario"><i class="fa fa-plus-circle"></i></button></a>

                            </div>
                        </div>



                        <div class="card-panel col-xs-4 pull-left">
                                <table ng-table="vm.tableParams" class="table" show-filter="true">

                                        <tr ng-repeat="role in $data" id="{{role.id}}">
                                            <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                                                {{role.name}}
                                            </td>
                                             <td>
                                                <a href="#/roles/edit/{{role.id}}"><button class="btn btn-default btn-sm" ng-click="row.isEditing = true" ng-if="!row.isEditing" data-toggle="tooltip" data-placement="top" title="Editar"><span class="glyphicon glyphicon-pencil"></span></button></a>

                                                 <a href="" ng-click="removeRole(role.id)"><button class="btn btn-danger btn-sm" ng-click="demo.del(row)" ng-if="!row.isEditing"><span class="glyphicon glyphicon-trash" data-toggle="tooltip" data-placement="top" title="Eliminar"></span></button></a>


                                        </tr>

                                        <!-- Single button -->

                                </table>

                                </div>


                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
